spring:
  application:
    name: flash-deal

  # H2 Database Configuration
  datasource:
    url: jdbc:h2:mem:flashdeal
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        
  # H2 Console (개발용)
  h2:
    console:
      enabled: true
      path: /h2-console

  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379

# Logging
logging:
  level:
    com.portfolio.flashdeal: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
